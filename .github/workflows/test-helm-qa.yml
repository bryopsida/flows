name: Test Helm QA

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/helm-qa.yml
      - .github/workflows/test-helm-qa.yml
      - 'test-content/helm-qa/**/*'
  push:
    branches:
      - main
    paths:
      - .github/workflows/helm-qa.yml
      - .github/workflows/test-helm-qa.yml
      - 'test-content/helm-qa/**/*'
jobs:
  call-helm-qa:
    name: Verify
    uses: ./.github/workflows/helm-qa.yml
    with:
      charts_dir: test-content/helm-qa/test/charts
