
name: Publish Docs To Github
on: 
  workflow_call:
    inputs:
      publish:
        default: false
        type: boolean
        required: false
      build_task:
        default: build:docs
        type: string
        required: false
      path:
        default: documentation
        type: string
        required: false
      node_version:
        default: 18.x
        type: string
        required: false
jobs:
  publish-docs: 
    name: Publish Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
      - run: npm ci
      - name: Build Docs
        run: npm run ${{ inputs.build_task }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.path}}
          path: |
            ${{ inputs.path }}
      - name: Setup Pages
        if: ${{ inputs.publish }}
        uses: actions/configure-pages@v4
      - name: Upload artifact
        if: ${{ inputs.publish }}
        uses: actions/upload-pages-artifact@v2
        with:
          path: '${{ inputs.path }}'
      - name: Deploy to GitHub Pages
        if: ${{ inputs.publish }}
        id: deployment
        uses: actions/deploy-pages@v4